<!--
	Атрибут hidden крывает содержимое элемента от просмотра но оставляет возможность получать данные с помошью сценариев
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Атрибут hidden</title>
</head>
<body>
	
	<div hidden="hidden">Текст, который не отображается</div>
	<div>hello World</div>

</body>
</html>
