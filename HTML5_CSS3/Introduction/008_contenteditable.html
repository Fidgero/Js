
<!DOCTYPE html>
<html xmlns="http://www.w3.ord/1999/xmlns">
<head>
	<title>Атрибут contenteditable</title>
</head>
<body>
	
	<article contenteditable>
		<h2>Не злоупотребляйте <code>section</code>!</h2>
		<p>
			сновной структурный элемент HTML5 <code>section</code> зачастую используется как обычный контейнер для стиля, хотя для этого больше подходит <code>div</code>
		</p>
	</article>

</body>
</html>
