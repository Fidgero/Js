<!--
	details - редставляет собой раскрывающийся виджет, показывающий пользователю дополнительную информацию или элементы кправлнеия. На момент создания примера работает только в google chrome
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.ord/1999/xmlns" lang="en">
<head>
	<title>Элементы details</title>
</head>
<body>
	
	<!-- Для того, чтобы список отображался в развернутом состоянии необходимо дабавлять атрибут open -->
	<details>
		<summary>Предстоящие обсуждения</summary>
		<p>В новом году у нас появится огромное количество статей</p>
		<ul>
			<li>Понимание структуры HTNL документа</li>
			<li>Когда использовать <code>hgroup</code></li>
			<li>Машинная семантика микроданных</li>
		</ul>
	</details>

</body>
</html>
