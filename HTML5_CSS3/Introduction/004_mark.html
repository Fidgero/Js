<!--
	Элемент mark - новый элемент в HTML5. Такой такст ничем не отличается от обычного, но его вид можно поменять с помошью стилей. Некоторые браузеры выделяют текст внутри Mark желтым цветом
-->

<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
	<p>Вы искали слово <mark>HTML5</mark>.<mark>HTML5</mark> - это язык для структурирования и представления содержимого для всемирной паутины</p>
</body>
</html>
