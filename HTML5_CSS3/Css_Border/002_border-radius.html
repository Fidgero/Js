<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border radius</title>
	<style>
		#id1, #id2, #id3, #id4 {
			float: left;
			border: 2px #000000 solid;
			padding: 30px;
			width: 300px;
			height: 100px;
			margin: 20px;
			background-color: #41dade;
			color: #FFF;
			font-weight: bold;
		}
		#id1, #id2, #id3, #id4 {
			border-radius: 20px;
		
		span {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<p id='id1'>
		<span>border-radius</span>
	</p>
	<p id='id2'>
		<span>border-radius</span>
	</p>
	<div style="clear: both;"></div>
	<p id='id3'>
		<span>border-radius</span>
	</p>
	<p id='id4'>
		<span>border-radius</span>
	</p>
	<br />
	<a href="http://htmlbook.ru/css/border-radius">border-radius</a>
</body>
</html>
