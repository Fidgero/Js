<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>search - оле для поиска</title>
</head>
<body>
	
	<form>
		<!--
			Тег <label> устанавливает связь между определенной меткой, в качастве которой обычно выпускает текст, и элементом формы (<input>, <select>, <textarea>).Такая связь необходима, чтобы изменять значение элементов формы при нажатии курсором мыши на текст.
			Кроме того, с помошью <label> можно устанавливать горячие клавиши на клавиатуре и переходить на ативныц элемент подобно ссылкам.
			Существует два способа связывания объекта и метки. Первый заключается в исползовании идентификатора id внутри элемента формы и указании его имени
			В качестве атрибута for meta <label>.
			При втором способе элемнет формы помещается внутрь контейнера <label>. 
		-->
		<p>
			<label for="search" accesskey="s">Найти</label>
			<input id="search" type="search" name="query"/>
		</p>
		<button type="submit">Отправить</button>
	</form>
	
</body>
</html>
