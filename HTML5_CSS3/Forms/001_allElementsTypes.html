<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form>
		<br/>
		<!--Данные сохраняемые вместе с формой но невидимые пользователю.-->
		<input type="hidden" name="hidden1" value=""/>
		<br/>

		<!--Поле для ввода пароля-->
		<input type="password" name="password1" value=""/>
		<br/>

		<!--Переключатель-->
		Radio 1 <input type="radio" checked="checked" name="group1"/>
		Radio 2 <input type="radio" name="group1"/>
		<br/>

		<!--Список в котором может быть один элемент-->
		<select name="select1">
			<option value="value1">text 1</option>
			<option value="value2">text 2</option>
			<option value="value3">text 3</option>
		</select>
		<br/>
		<br/>

		<!--Список со множественным выбором-->
		<select name="multipleSelect1" multiple="multiple">
			<option value="value">text</option>
			<option value="value">text</option>
			<option value="value">text</option>
		</select>
		<br/>
		<br/>

		<!--Кнопка для передачи данных формы-->
		<input type="submit" name="submit1" value="submit"/>
		<br/>

		<!--Однострочное поле ввода-->
		<input type="text" name="text1" value="submit"/>
		<br/>

		<!--Многострочное поле ввода-->
		<textarea name="textArea1" cols="10" rows="4"></textarea>
	</form>
</body>
</html>
