<body>
	<div class="container">
		<h1>Урок форм</h1>
		<hr>
		<h2>Фильтр форм</h2>
		<div class="main-form">
			<div class="label-block"><label>Текстовое поле</label><input type="text" class="from-control"></div>
			<div class="label-block"><label>Радио кнопки</label><input name="radio" type="radio"><input name="radio" type="radio"></div>
			<div class="label-block"><label>Чекбоксы</label><input type="checkbox"></div>
			<div class="label-block"><label>Поле для пароля</label><input type="password" class="from-control"></div>
			<div class="label-block"><label>Поле для загрузки файла</label><input type="file"></div>
			<div class="label-block"><label>Кнопка сброса</label><input type="reset" class="btn"></div>
			<div class="label-block"><label>Поле-картинка</label><input type="image"></div>
			<div class="label-block"><label>Недоступное поле для ввода</label><input disable type="text" class="from-control"></div>
			<div class="label-block"><label>Кнопка</label><input type="button" class="btn" value="росто кнопка"></div>
			<div class="label-block"><label>Кнопка отправить</label><input type="submit" class="btn btn-succes" value="Отправить"></div>
		</div>
	</div>
